<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8" />
    <title>Weather widget</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <h1>My weather widget</h1>
    <div id="content"> 
      <div class="left">
        <h2 class="title">Place</h2>
          <p id="place" class="info"></p>
        <h2 class="title">Temperature</h2>
          <p id="temp" class="info"></p>
        <h2 class="title">Description</h2>
          <p id="description" class="info"></p>
      </div>
      <div>
        <img id="img" src="#" alt="img">
      </div>
      <div class="right">
        <h2 class="title">Clouds</h2>
          <p id="clouds" class="info"></p>
        <h2 class="title">Wind speed</h2>
          <p id="wind" class="info"></p>
        <h2 class="title">Visibility</h2>
          <p id="vis" class="info"></p>
      </div>
    </div>
    <form class="frm">
      <label for="cityValue">Your City: </label><input type="text" value="Lviv" id="cityValue" onchange="getWeatherInfo(this.value)">
      <input type="button" value="Update Weather" onclick="getWeatherInfo()">
    </form>
    <script type="text/javascript" src="js/widget.js"></script>
  </body>
</html>
